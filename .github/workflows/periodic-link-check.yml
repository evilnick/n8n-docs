name: Scheduled Link-check

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 06 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          args: -T 4 --max-concurrency 10 -r 5 './**/*.md'